            method="post"

            name="google-sheet"

                name="First Name"
                class="form-control"
                id="first-name"

                required=""

                required=""

            </div>
            <div class="input">

                name="Email"
                id="email"
                class="form-control"
                value=""
                required=""
                placeholder="Email"
              />
            </div>
            <div class="input">
              <button type="submit" class="btn-join">Join Now</button>
            </div>
          </form>
        </div>
      </div>

      const form = document.forms["google-sheet"];

      form.addEventListener("submit", async (e) => {
        let btnSend = document.querySelector("button");
        btnSend.innerText = "Wait a sec, Joining...";
        btnSend.style.cursor = "progress";
        e.preventDefault();
        fetch(scriptURL, { method: "POST", body: new FormData(form) })
          .then((response) => {
            btnSend.innerText = "Joined";
            btnSend.style.cursor = "pointer";
            btnSend.style.backgroundColor = `#90EE90`;
            btnSend.style.border = `1px solid white`;
            btnSend.style.color = `black`;
            btnSend.style.pointerEvents = `none`;
          })
          .catch((error) => {
            alert("Something went wrong, please try again!");
            console.error("Error!", error.message);
          });
